<div class="container-fluid" ng-controller="FieldsController as vm">
	<div class="row">
		<div class="col-xs-offset-1">

			<h3>Fazendas</h3>

			<div class="col-xs-2">
				<div>Basic panel example</div>
			</div>

			<div class="col-xs-7">
				<div ng-repeat="farm in vm.farms">
					<h4>{{farm.name}}</h4>
					<div ng-init="vm.getFields(farm.id)">
						<div>
							<table class="table-hover table-striped">
								<tr ng-repeat="field in vm.getFields(farm.id) ">
									<td class="col-md-1" ng-bind="field.name"></td>
									<td class="col-md-1" ng-bind="field.size"></td>
									<td class="col-md-1"><a href>Detalhes</a></td>
									<td class="col-md-1"><a href>Remover</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<h4>{{vm.farms}}</h4>
	</div>
	<div class="row">
		<h4>{{vm.fields}}</h4>
	</div>
</div>
