<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">Seleção de Laudos</div>
			<div class="panel-body">
				<form>

					<div>
						<input type="file" name="excel_file" multiple accept=".xlsx, .xls"
							onchange="angular.element(this).scope().showPreviewChanged2(this.files);"
							required="true">
					</div>

				</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">Lista de Laudos</div>
			<div class="panel-body">
				<table class="table-bordered table-hover table-striped col-md-12">
					<thead>
						<tr>
							<th class="label label-primary col-md-1"
								ng-repeat="col in colunas track by $index" ng-bind="col"></th>
						</tr>
					</thead>
					<tr ng-repeat="laudo in listaLaudos track by $index">
						<td class="text-center" ng-bind="laudo.numero"></td>
						<td class="text-center" ng-bind="laudo.tipo"></td>
						<td class="text-left" ng-bind="laudo.fazenda"></td>
						<td class="text-left" ng-bind="laudo.municipio"></td>
						<td class="text-center" ng-bind="laudo.emailPrincipal"></td>
						<td class="text-center" ng-bind="laudo.emailSecundario"></td>
						<td class="text-center"><a href
							ng-click="isCollapsed = !isCollapsed">{{laudo.status}}</a>
							<div uib-collapse="isCollapsed">
								<div>{{laudo.exceptions}}</div>
							</div></td>
						<td class="text-center "><input type="checkbox"
							ng-model="laudo.importar"></td>
					</tr>
				</table>
			</div>
			<div class="panel-footer">
				<div>
					<uib-progressbar max="listaLaudos.length" value="dynamic">
					<span style="color: white; white-space: nowrap;">{{dynamic}}
						/ {{listaLaudos.length}}</span></uib-progressbar>
				</div>
				<div>
					<button type="button" class="btn btn-primary"
						ng-click="importarLaudos()">
						<span class="glyphicon glyphicon-ok"></span>Importar
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
