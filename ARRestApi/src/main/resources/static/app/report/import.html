
<div>
	<div class="row">
		<fieldset>
			<legend>Importação de Laudos</legend>
			<form>
				<div class="row">
					<div class="large-12 columns">
						<div class="row collapse">
							<div class="small-10 columns">
								<input type="file" name="excel_file" multiple
									accept=".xlsx, .xls"
									onchange="angular.element(this).scope().showPreviewChanged2(this.files);"
									required="true">
							</div>
						</div>
					</div>
			</form>
			<div class="progress success">
				<span class="meter" style="width: 1%"></span>
			</div>
		</fieldset>
	</div>

	<div class="row">
		<fieldset>
			<legend>Lista de Laudos</legend>
			<div class="medium-12 colunms">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th ng-repeat="col in colunas track by $index" ng-bind="col"></th>
						</tr>
					</thead>
					<tr ng-repeat="indice in listaLaudos track by $index">
						<td ng-repeat="col in indice track by $index" ng-bind="col"></td>
						<td><input type="checkbox" name="importar" value="Importar"></td>
					</tr>
				</table>
			</div>
			<div class="row">
				<div class="medium-10 columns">
					<div class="progress success">
						<span class="meter" style="width: 1%"></span>
					</div>
				</div>
				<div class="medium-2 columns">
					<button class="button postfix">IMPORTAR</button>
				</div>
			</div>
		</fieldset>
	</div>
	<div>
		<h4>{{vm.resultado}}</h4>
	</div>


</div>
