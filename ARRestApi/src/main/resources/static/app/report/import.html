
<div>
	<div class="row">
		<fieldset>
			<legend>Importar Laudos</legend>
			<form>
				<div class="row">
					<div class="large-12 columns">
						<div class="row collapse">
							<div class="small-10 columns">
								<input type="file" name="excel_file" accept=".xlsx, .xls"
									onchange="angular.element(this).scope().showPreviewChanged(this.files);"
									required="true">
							</div>
						</div>
					</div>
			</form>
			<div class="progress success">
				<span class="meter" style="width: 1%"></span>
			</div>
		</fieldset>
	</div>

	<div ng-show="isProcessing">
		<span>Processing ...</span>
	</div>

	<div class="row">
		<fieldset>
			<legend>Laudos</legend>
			<div class="medium-12 colunms">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th ng-repeat="col in colunas track by $index" ng-bind="col"></th>
						</tr>
					</thead>
					<tr>
						<td ng-repeat="row in laudo track by $index" ng-bind="row"></td>
					</tr>
				</table>
			</div>
			<div class="row">
				<div class="medium-10 columns">
					<div class="progress success">
						<span class="meter" style="width: 1%"></span>
					</div>
				</div>
				<div class="medium-2 columns">
					<button class="button postfix">IMPORTAR</button>
				</div>
			</div>
		</fieldset>
	</div>
