<h2>Unidade de Medida</h2>
<div  ng-init="loadAll()">

	<div>
		<a href="#/measurement/new" class="pull-right ">Novo</a>
	</div>
	<table id="tableData" class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th width="10%">Id</th>
				<th>Nome</th>
				<th>Abreviacao</th>
				<!--<th width="10"></th>-->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in rows | startFrom: currentPage*pageSize| limitTo: pageSize | orderBy:'idMeasurement'">
				<td>{{row.idMeasurement}}</td>
				<td><a href='#/measurement/{{row.idMeasurement}}'>{{row.name}}</a></td>
				<td>{{row.abbreviation}}</td>
			</tr>
		</tbody>
	</table>
	
	<button class="btn btn-primary" ng-click="currentPage=currentPage-1" ng-disabled="currentPage == 0" >&larr; Voltar</button>
	<button class="btn btn-primary pull-right" ng-click="currentPage=currentPage+1" ng-disabled="currentPage >= rows.length/pageSize - 1">Avan√ßar &rarr;</button>
</div>
