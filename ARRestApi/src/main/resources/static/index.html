<html data-ng-app="analistaRural">
<head>
<meta charset="UTF-8">
<title data-ng-bind="title"></title>

<style>
/* This helps the ng-show/ng-hide animations start at the right place. */
/* Since Angular has this but needs to load, this gives us the class early. */
.ng-hide {
	display: none !important;
}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">

<link h rel="stylesheet" type="text/css" href="css/toastr.css" />

</head>

<body>

	<div>
		<div data-ng-include="'app/layout/shell.html'"></div>
		<div id="splash-page" data-ng-show="false">
			<div class="page-splash">
				<div class="page-splash-message">Analista Rural</div>
				<div class="progress progress-striped active page-progress-bar">
					<div class="bar"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/angular/angular.js"></script>
	<script type="text/javascript" src="js/angular/angular-route.js"></script>
	<script type="text/javascript" src="js/angular/angular-animate.js"></script>
	<script type="text/javascript" src="js/angular/angular-sanitize.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/toastr.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/angular/ngplus-overlay.js"></script>
	<script type="text/javascript"
		src="js/angular/ui-bootstrap-tpls-1.1.2.js"></script>

	<!---------------------------------------------------------------------------- -->
	<script src="/app/app.module.js"></script>

	<!-- Reusable Blocks/Modules -->
	<script src="/app/blocks/exception/exception.module.js"></script>
	<script src="/app/blocks/exception/exception-handler.provider.js"></script>
	<script src="/app/blocks/exception/exception.js"></script>
	<script src="/app/blocks/logger/logger.module.js"></script>
	<script src="/app/blocks/logger/logger.js"></script>
	<script src="/app/blocks/router/router.module.js"></script>
	<script src="/app/blocks/router/routehelper.js"></script>


	<!-- core module -->
	<script src="/app/core/core.module.js"></script>
	<script src="/app/core/constants.js"></script>
	<script src="/app/core/config.js"></script>
	<script src="/app/core/dataservice.js"></script>


	<!-- layout -->
	<script src="/app/layout/layout.module.js"></script>
	<script src="/app/layout/shell.controller.js"></script>
	<script src="/app/layout/navbar.controller.js"></script>

	<!--activities module-->
	<script src="/app/activities/activities.module.js"></script>
	<script src="/app/activities/config.route.js"></script>
	<script src="/app/activities/activities.controller.js"></script>

	<!--fields module-->
	<script src="/app/fields/fields.module.js"></script>
	<script src="/app/fields/config.route.js"></script>
	<script src="/app/fields/fields.controller.js"></script>
	<script src="/app/fields/fieldsAdd.controller.js"></script>
	<script src="/app/fields/fields-data.service.js"></script>
	<script src="/app/fields/farms-data.service.js"></script>

	<script src="/app/modal/modal.module.js"></script>


</body>

</html>
