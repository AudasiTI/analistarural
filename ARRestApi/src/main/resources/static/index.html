<html>

<head>
<title>Analista Rural</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">


</head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="content/styles.css" rel="stylesheet" />

<body>
	<header class="navbar navbar-inner navbar-fixed-top"
		ng-controller="NavbarController as vm">
		<nav class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"
					ng-click="vm.isCollapsed = !vm.isCollapsed">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/"> <img
					src="content/images/people.png" alt="logo"> <span
					class="appTitle">{{ vm.appTitle }}</span>
				</a>
			</div>
			<div class="nav-container" data-collapse="isCollapsed">

				<!-- With menu-highlighter directive -->
				<ul class="nav navbar-nav nav-pills navBarPadding" menu-highlighter
					highlight-class-name="active">
					<li><a href="#/customers">Customers</a></li>
					<li><a href="#/orders">Orders</a></li>
					<li><a href="#/about">About</a></li>
					<li id="nav-login" ng-click="vm.loginOrOut()">
						<!-- href not used but needed to compare against path in menu-highlighter -->
						<a data-href="#/login">{{ vm.loginLogoutText }}</a>
					</li>
				</ul>

				<!-- Without menu-highlighter directive -->
				<!--<ul class="nav navbar-nav nav-pills navBarPadding">
                    <li ng-class="{'active': vm.highlight('/customers')}"><a href="#/customers">Customers</a></li>
                    <li ng-class="{'active': vm.highlight('/orders')}"><a href="#/orders">Orders</a></li>
                    <li ng-class="{'active': vm.highlight('/about')}"><a href="#/about">About</a></li>
                    <li ng-class="{'active': vm.highlight('/login')}" id="nav-login"
                        ng-click="vm.loginOrOut()">
                        <a>{{ vm.loginLogoutText }}</a>
                    </li>
                </ul>-->
			</div>
		</nav>
	</header>
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>
	<script src="content/angular-ui-bootstrap.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>

	<script src="app/app.config.js"></script>
	<script src="app/layout/navbar.controller.js"></script>
	<script src="app/login/login.controller.js"></script>
	<script src="app/services/auth.service.js"></script>
</body>

</html>
